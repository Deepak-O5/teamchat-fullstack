<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat Room | TeamChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- (Optional external) Chat CSS -->
  <link rel="stylesheet" href="chat.css" />
  <style>
    /* ===== Base ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #262c4a 0, #050714 55%, #020308 100%);
      color: #f5f7ff;
      min-height: 100vh;
    }

    /* Page wrapper */
    .chat-page {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    /* Main card */
    .chat-card {
      width: 100%;
      max-width: 820px;
      height: 100%;
      max-height: 640px;
      background: linear-gradient(145deg, rgba(34, 39, 71, 0.96), rgba(18, 21, 45, 0.98));
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.6);
      border-radius: 24px;
      padding: 18px 20px 12px;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(16px);
      position: relative;
    }

    /* Header */
    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .chat-header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chat-room-pill {
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(58, 201, 119, 0.15);
      color: #57f29b;
      font-size: 11px;
      font-weight: 500;
      border: 1px solid rgba(87, 242, 155, 0.4);
    }

    .chat-title {
      font-size: 22px;
      font-weight: 600;
    }

    .chat-header-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .user-pill {
      font-size: 12px;
      background: rgba(255, 255, 255, 0.06);
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.12);
    }

    /* Online users badge */
    .online-users {
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(56, 189, 248, 0.14);
      border: 1px solid rgba(56, 189, 248, 0.4);
      color: #7dd3fc;
      min-width: 80px;
      text-align: center;
    }

    /* Messages area */
    .chat-messages {
      flex: 1;
      margin-top: 8px;
      margin-bottom: 6px;
      padding: 8px 10px 10px;
      border-radius: 18px;
      background: radial-gradient(circle at top, #222642 0, #16182b 50%, #111426 100%);
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: rgba(129, 140, 248, 0.6) transparent;
      position: relative;
    }

    .chat-messages::-webkit-scrollbar {
      width: 8px;
    }
    .chat-messages::-webkit-scrollbar-track {
      background: transparent;
    }
    .chat-messages::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #4f46e5, #38bdf8);
      border-radius: 999px;
    }

    /* "Loading older..." indicator */
    .loading-older {
      text-align: center;
      padding: 6px;
      color: #94a3b8;
      font-size: 12px;
      display: none;
      animation: fade 1.2s infinite;
    }

    /* Message bubbles */
    .message-row {
      display: flex;
      margin-bottom: 8px;
    }

    .message-row.me {
      justify-content: flex-end;
    }
    .message-row.other {
      justify-content: flex-start;
    }

    .message-bubble {
      max-width: 70%;
      padding: 9px 12px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
      position: relative;
      animation: bubbleIn 0.18s ease-out;
    }

    .message-row.me .message-bubble {
      background: linear-gradient(135deg, #4f46e5, #38bdf8);
      color: #f9fafb;
      border-bottom-right-radius: 4px;
    }

    .message-row.other .message-bubble {
      background: rgba(15, 23, 42, 0.92);
      border: 1px solid rgba(148, 163, 184, 0.4);
      color: #e5e7eb;
      border-bottom-left-radius: 4px;
    }

    .message-meta {
      font-size: 11px;
      opacity: 0.7;
      margin-top: 2px;
    }

    .seen-indicator {
      font-size: 11px;
      text-align: right;
      opacity: 0.7;
      margin-top: 1px;
    }

    /* Typing indicator */
    .typing-indicator {
      font-size: 12px;
      color: #a5b4fc;
      margin: 2px 4px 6px;
      min-height: 18px;
      display: none;
      animation: fade 1.2s infinite;
    }

    /* Input bar */
    .chat-input-bar {
      display: flex;
      gap: 10px;
      align-items: center;
      padding-top: 8px;
      border-top: 1px solid rgba(148, 163, 184, 0.35);
    }

    .chat-input {
      flex: 1;
      height: 46px;
      border-radius: 999px;
      border: none;
      outline: none;
      padding: 0 16px;
      background: radial-gradient(circle at top left, rgba(148, 163, 255, 0.25), rgba(15, 23, 42, 0.95));
      color: #e5e7eb;
      font-size: 14px;
      box-shadow: 0 0 0 1px rgba(148, 163, 184, 0.35), 0 8px 20px rgba(15, 23, 42, 0.8);
      transition: box-shadow 0.18s ease, transform 0.18s ease, background 0.18s ease;
    }

    .chat-input::placeholder {
      color: rgba(148, 163, 184, 0.8);
    }

    .chat-input:focus {
      box-shadow: 0 0 0 1px #6366f1, 0 12px 25px rgba(37, 99, 235, 0.4);
      transform: translateY(-1px);
    }

    /* Send button */
    .chat-send-btn {
      height: 46px;
      padding: 0 20px;
      border-radius: 999px;
      border: none;
      outline: none;
      background: linear-gradient(135deg, #6366f1, #22c1c3);
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.45);
      position: relative;
      overflow: hidden;
      transition: transform 0.16s ease, box-shadow 0.16s ease;
    }

    .chat-send-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(59, 130, 246, 0.55);
    }

    .chat-send-btn:active {
      transform: translateY(0);
      box-shadow: 0 6px 18px rgba(37, 99, 235, 0.5);
    }

    /* Mobile layout */
    @media (max-width: 640px) {
      .chat-card {
        max-height: none;
        height: calc(100vh - 32px);
        border-radius: 18px;
        padding: 14px 10px 8px;
      }

      .chat-title {
        font-size: 18px;
      }

      .chat-messages {
        margin-top: 6px;
        margin-bottom: 6px;
        border-radius: 14px;
      }

      .chat-input {
        height: 42px;
      }

      .chat-send-btn {
        height: 42px;
        padding: 0 16px;
        font-size: 13px;
      }
    }

    /* Animations */
    @keyframes bubbleIn {
      from {
        opacity: 0;
        transform: translateY(6px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes fade {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }
  </style>
</head>
<body>

  <div class="chat-page">
    <div class="chat-card">
      <!-- Header -->
      <header class="chat-header">
        <div class="chat-header-left">
          <div class="chat-room-pill">● Live</div>
          <h1 class="chat-title">Chat Room</h1>
        </div>
        <div class="chat-header-right">
          <span id="onlineUsers" class="online-users">Online: 0</span>
          <span id="userPill" class="user-pill">Guest</span>
        </div>
      </header>

      <!-- Messages Area -->
      <main id="messageList" class="chat-messages">
        <div id="loadingOlder" class="loading-older">Loading older messages…</div>
        <!-- Messages will be injected here -->
      </main>

      <!-- Typing indicator -->
      <div id="typingIndicator" class="typing-indicator"></div>

      <!-- Input Bar -->
      <form id="messageForm" class="chat-input-bar" autocomplete="off">
        <input
          id="messageInput"
          type="text"
          placeholder="Type your message..."
          class="chat-input"
        />
        <button type="submit" class="chat-send-btn">
          <span>Send</span>
        </button>
      </form>
    </div>
  </div>

  <!-- Socket.io -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <!-- Chat Logic -->
  <script src="chat.js"></script>
</body>
</html>
