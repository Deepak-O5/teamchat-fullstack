<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TeamChat</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0f1126;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #1a1c33;
            padding: 35px;
            width: 380px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            background: #111323;
            color: white;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #4a90e2;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #3577c3;
        }

        .link {
            margin-top: 15px;
            text-align: center;
        }

        .link a {
            color: #4a90e2;
            text-decoration: none;
            font-size: 14px;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Welcome </h2>

        <div class="input-group">
            <label>Email</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>

        <button onclick="login()">Login</button>

        <div class="link">
            Need an account?  
            <a href="register.html">Register here</a>
        </div>
    </div>

    <!-- JS Include -->
    <script src="login.js"></script>

</body>
</html>
