<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Channels | TeamChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #262c4a 0, #050714 55%, #020308 100%);
      color: #f9fafb;
    }

    .page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px;
    }

    .card {
      width: 100%;
      max-width: 520px;
      padding: 26px;
      background: linear-gradient(145deg, rgba(30,33,60,0.96), rgba(14,16,30,0.98));
      border-radius: 22px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.6);
      backdrop-filter: blur(16px);
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .header {
      display: flex; justify-content: space-between; align-items: center;
    }

    .title { font-size: 22px; font-weight: 600; }
    .subtitle { font-size: 13px; opacity: 0.8; }

    .user-pill {
      font-size: 12px;
      background: rgba(255,255,255,0.07);
      padding: 6px 12px;
      border-radius: 100px;
      border: 1px solid rgba(255,255,255,0.12);
    }

    button {
      height: 44px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: 0.2s ease;
    }

    .primary-btn {
      background: linear-gradient(135deg, #6366f1, #22c1c3);
      color: #fff;
      box-shadow: 0 10px 25px rgba(59,130,246,0.55);
    }

    .primary-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 32px rgba(59,130,246,0.7);
    }

    .secondary-btn {
      background: rgba(15,23,42,0.9);
      color: #cbd5e1;
    }

    .secondary-btn:hover {
      background: rgba(15,23,42,1);
    }

    .list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 260px;
      overflow-y: auto;
    }

    .item {
      padding: 10px 14px;
      background: rgba(15,23,42,0.8);
      border-radius: 15px;
      border: 1px solid rgba(148,163,184,0.45);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* MODAL */
    .modal-bg {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal {
      width: 90%; max-width: 380px;
      padding: 20px;
      background: #1e2240;
      border-radius: 18px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.7);
    }

    .modal input {
      width: 100%;
      height: 45px;
      margin-top: 10px;
      padding: 0 14px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
      color: white;
      border-radius: 12px;
      outline: none;
      font-size: 15px;
    }

    .modal-actions {
      margin-top: 14px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
  </style>
</head>
<body>

<div class="page">
  <div class="card">

    <div class="header">
      <div>
        <h1 class="title">Channels</h1>
        <p class="subtitle">Join or create your own space.</p>
      </div>
      <div id="userPill" class="user-pill">User</div>
    </div>

    <button class="primary-btn" onclick="openModal()">+ Create Channel</button>

    <div id="channelsList" class="list"></div>

    <button class="secondary-btn" onclick="logout()">Logout</button>
  </div>
</div>

<!-- MODAL -->
<div id="modalBg" class="modal-bg">
  <div class="modal">
    <h2>Create Channel</h2>
    <input id="channelNameInput" placeholder="Channel name..." />

    <div class="modal-actions">
      <button class="secondary-btn" onclick="closeModal()">Cancel</button>
      <button class="primary-btn" onclick="createChannel()">Create</button>
    </div>
  </div>
</div>

<script>
  const API = "http://localhost:5000";

  const user = JSON.parse(localStorage.getItem("user") || "null");
  if (!user) location.href = "index.html";

  document.getElementById("userPill").textContent = user.name;

  const modalBg = document.getElementById("modalBg");
  const channelNameInput = document.getElementById("channelNameInput");
  const channelsList = document.getElementById("channelsList");

  function openModal() {
    modalBg.style.display = "flex";
    channelNameInput.value = "";
    channelNameInput.focus();
  }

  function closeModal() {
    modalBg.style.display = "none";
  }

  // LOAD CHANNELS
  async function loadChannels() {
    channelsList.innerHTML = "<p style='opacity:.7'>Loading...</p>";

    const res = await fetch(`${API}/api/channels`);
    const data = await res.json();

    if (!data.length) {
      channelsList.innerHTML = "<p style='opacity:.7'>No channels found.</p>";
      return;
    }

    channelsList.innerHTML = "";
    data.forEach(ch => {
      const div = document.createElement("div");
      div.className = "item";

      div.innerHTML = `
        <span>${ch.name}</span>
        <button class="primary-btn" style="height:34px;width:80px;font-size:13px;" 
            onclick="joinChannel('${ch._id}')">Join</button>
      `;

      channelsList.appendChild(div);
    });
  }

  // CREATE CHANNEL
  async function createChannel() {
    const name = channelNameInput.value.trim();
    if (!name) return alert("Enter channel name");

    const res = await fetch(`${API}/api/channels/create`, {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ name })
    });

    const data = await res.json();

    if (data.msg === "Channel created") {
      closeModal();
      loadChannels();
    } else {
      alert(data.msg);
    }
  }

  // JOIN CHANNEL
  async function joinChannel(channelId) {
    await fetch(`${API}/api/channels/join`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ channelId, userId: user.id })
    });

    localStorage.setItem("channelId", channelId);
    location.href = "chat.html";
  }

  function logout() {
    localStorage.clear();
    location.href = "index.html";
  }

  loadChannels();
</script>

</body>
</html>
