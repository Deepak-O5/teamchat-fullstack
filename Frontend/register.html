<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | TeamChat</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: radial-gradient(circle at top, #262c4a 0, #050714 55%, #020308 100%);
  color: #f9fafb;
}

.register-page {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 16px;
}

.register-card {
  width: 100%;
  max-width: 420px;
  padding: 28px 26px 26px;
  background: linear-gradient(145deg, rgba(34, 39, 71, 0.96), rgba(18, 21, 45, 0.98));
  border-radius: 20px;
  box-shadow: 0 18px 45px rgba(0, 0, 0, 0.6);
  backdrop-filter: blur(16px);
}

.title {
  font-size: 24px;
  font-weight: 600;
  margin-bottom: 4px;
}

.subtitle {
  font-size: 13px;
  opacity: 0.8;
  margin-bottom: 18px;
}

.form {
  margin-top: 8px;
}

.field {
  display: flex;
  flex-direction: column;
  margin-bottom: 14px;
}

.field label {
  font-size: 13px;
  margin-bottom: 4px;
  opacity: 0.85;
}

.field input {
  height: 44px;
  border-radius: 12px;
  border: none;
  outline: none;
  padding: 0 13px;
  background: radial-gradient(circle at top left, rgba(148, 163, 255, 0.16), rgba(15, 23, 42, 0.95));
  color: #e5e7eb;
  font-size: 14px;
  box-shadow: 0 0 0 1px rgba(148, 163, 184, 0.35);
  transition: box-shadow 0.18s ease, transform 0.18s ease;
}

.field input::placeholder {
  color: rgba(148, 163, 184, 0.75);
}

.field input:focus {
  box-shadow: 0 0 0 1px #6366f1, 0 10px 25px rgba(37, 99, 235, 0.35);
  transform: translateY(-1px);
}

.primary-btn {
  width: 100%;
  height: 46px;
  border-radius: 999px;
  border: none;
  outline: none;
  background: linear-gradient(135deg, #6366f1, #22c1c3);
  color: #f9fafb;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  margin-top: 6px;
  box-shadow: 0 12px 30px rgba(59, 130, 246, 0.55);
  transition: transform 0.16s ease, box-shadow 0.16s ease;
}

.primary-btn:hover {
  transform: translateY(-1px);
  box-shadow: 0 18px 38px rgba(59, 130, 246, 0.62);
}

.primary-btn:active {
  transform: translateY(0);
  box-shadow: 0 8px 22px rgba(37, 99, 235, 0.5);
}

.bottom-link {
  margin-top: 16px;
  font-size: 13px;
  text-align: center;
  opacity: 0.85;
}

.bottom-link a {
  color: #60a5fa;
  text-decoration: none;
  font-weight: 500;
}

.bottom-link a:hover {
  text-decoration: underline;
}

  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <!-- CSS -->
  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <div class="register-page">
    <div class="register-card">
      <h1 class="title">Create your account</h1>
      <p class="subtitle">Join the conversation in seconds.</p>

      <form id="registerForm" class="form" autocomplete="off">
        <div class="field">
          <label for="name">Full Name</label>
          <input id="name" type="text" placeholder="Enter your name" />
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="Enter your email" />
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Create a password" />
        </div>

        <button type="submit" class="primary-btn">Register</button>
      </form>

      <p class="bottom-link">
        Already have an account?
        <a href="index.html">Login here</a>
      </p>
    </div>
  </div>

  <script src="register.js"></script>
</body>
</html>
